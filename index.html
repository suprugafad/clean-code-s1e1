<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task">
      <h3 class="section__title new-task">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task" type="text">
        <button class="button add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="section__title">Todo</h3>
      <ul class="tasks__list" id="incompleteTasks">
        <li class="list__item">
          <input type="checkbox" class="input">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove-icon" class="button__img">
          </button>
        </li>
        <li class="list__item editMode">
          <input type="checkbox" class="input">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove-icon" class="button__img">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section__title">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" checked class="input">
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove-icon" class="button__img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
