<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.task-row-wrapper0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__section section section-add">
      <h3 class="section__title section__title_add">Add Item</h3>
      <div class="section__add-items">
        <input class="section__input task new-task" type="text">
        <button class="section__button button button_add">Add</button>
      </div>
    </section>
    <section class="main__section section section-todo">
      <h3 class="section__title">Todo</h3>
      <ul class="section__tasks incomplete-tasks">
        <li class="section__tasks-item">
          <input type="checkbox" class="section__input">
          <label class="section__label task">Pay Bills</label>
          <input type="text" class="section__input task">
          <button class="section__button button button_edit">Edit</button>
          <button class="section__button button button_delete">
            <img src="./remove.svg" alt="remove-icon" class="button__img">
          </button>
        </li>
        <li class="section__tasks-item edit-mode">
          <input type="checkbox" class="section__input">
          <label class="section__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__input task">
          <button class="section__button button button_edit">Save</button>
          <button class="section__button button button_delete">
            <img src="./remove.svg" alt="remove-icon" class="button__img">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__section section section-completed">
      <h3 class="section__title">Completed</h3>
      <ul class="section__tasks completed-tasks">
        <li class="section__tasks-item">
          <input type="checkbox" checked class="section__input">
          <label class="section__label task">See the Doctor</label>
          <input type="text" class="section__input task">
          <button class="section__button button button_edit">Edit</button>
          <button class="section__button button button_delete">
            <img src="./remove.svg" alt="remove-icon" class="button__img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
